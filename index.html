        const showToast = (msg, type = 'success') => { const c = $('toast-container'); const t = document.createElement('div'); t.className = `pointer-events-auto px-4 py-2 rounded-xl shadow-lg text-white text-sm font-medium mb-2 ${type === 'success' ? 'bg-teal-500' : 'bg-red-400'}`; t.textContent = msg; c.appendChild(t); setTimeout(() => t.remove(), 3000); };

        function compressImage(file) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = (event) => { const img = new Image(); img.src = event.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const MAX_WIDTH = 800; const MAX_HEIGHT = 800; let width = img.width; let height = img.height; if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } } canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height); resolve(canvas.toDataURL('image/jpeg', 0.7)); }; img.onerror = reject; }; reader.onerror = reject; reader.readAsDataURL(file); }); }

        window.toggleSidebar = () => { $('sidebar-panel').classList.toggle('active'); $('sidebar-backdrop').classList.toggle('active'); };

2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4', 'text-teal-500'); addItem('leaves', 'إجازاتي', 'M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z', 'text-orange-500'); addItem('overtime', 'الوقت الإضافي', 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z', 'text-indigo-500'); } }
